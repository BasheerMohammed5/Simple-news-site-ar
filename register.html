<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div class="container mt-5">
        <div class="register-container">
            <h2 class="text-center">تسجيل حساب جديد</h2>
            <form>
                <div class="form-group text-right">
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" class="form-control text-right" id="name" placeholder="أدخل اسمك الكامل">
                </div>
                <div class="form-group text-right">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" class="form-control text-right" id="email" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="form-group text-right">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" class="form-control text-right" id="password" placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="btn btn-primary btn-block">تسجيل حساب</button>
            </form>
        </div>
    </div>
</body>

</html>
