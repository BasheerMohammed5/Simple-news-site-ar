<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loin.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center">تسجيل الدخول</h2>
            <form>
                <div class="form-group text-right">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" class="form-control" id="email" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="form-group text-right">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
            </form>
            <p class="text-center mt-3">ليس لديك حساب؟ <a href="register.html">تسجيل حساب جديد</a></p>
        </div>
    </div>
</body>
</html>
